<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section>
     <div class="conatiner">
        <div class="top">
          <h2>Let's Flip a Coins</h2>
          <div class="coins-logo">
            <div class="circle1"></div>
            <div class="circle2"></div>
          </div>

          <div class="button-div">
            <button onclick="
              playGame('Head')
              ">Head</button>
            <button onclick="
              playGame('Tail')
            ">Tail</button>

            <button onclick="
               score = {
                wins: 0,
                losses: 0
              }

              winDisplay.textContent = score.wins
              lossesDisplay.textContent = score.losses
            ">Rest</button>
          </div>

          <div class="score">
            <div class="wins counting">
              <p>Wins:</p>
              <p id="score-wins">0</p>
            </div>
            <div class="losses counting">
              <p>losses:</p>
              <p id="score-losses">0</p>
            </div>
          </div>
        </div>
     </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
